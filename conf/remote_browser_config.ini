[selenium_grid]
# Selenium Grid Hub URL
grid_url = http://localhost:4444/wd/hub

# VNC URL for remote browser viewing
vnc_url = http://localhost:7900

# VNC password
vnc_password = 123456

# Browser configuration
browser_name = chrome
platform_name = linux

# Feature flags
enable_vnc = true
enable_recording = true
fallback_to_local = true
enable_local_fallback = true

# Alternative Grid URLs to try
alternative_urls = 
    http://localhost:4444
    http://127.0.0.1:4444/wd/hub
    http://127.0.0.1:4444